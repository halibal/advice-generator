<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Advice Generator Application" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/icon.png" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- boostrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- local css -->
        <link rel="stylesheet" href="style.css" />
        <title>Advice Generator Application</title>
    </head>
    <body>
        <main class="container m-4">
            <h1>ADVICE #<span id="adviceId">117</span></h1>
            <div class="container my-4" id="adviceText">
                "It is easy to sit up and take notice, what's difficult is
                getting up and taking action"
            </div>
            <div class="hrContainer my-3">
                <hr />
                <i class="fa-solid fa-pause"></i>
                <hr />
            </div>
            <button class="btn rounded-circle fa-spin-hover" id="btnDice">
                <i class="fa-solid fa-dice-five"></i>
            </button>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <!-- local js -->
        <script type="module" src="app.js"></script>
    </body>
</html>
